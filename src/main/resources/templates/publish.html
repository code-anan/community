<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我的社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.6.0.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body style="background-color: #efefef">
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid" style="margin: 30px;background-color: white">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12" >
            <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="question">问题标题</label>
                    <input type="text" class="form-control" id="question" name="title" placeholder="请输入你的标题..." th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="textarea">问题补充（必填，请参考右方提示）</label>
                    <textarea class="form-control" rows="10" id="textarea" name="description"  th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签（使用,分隔即可）</label>
                    <input type="text" class="form-control" id="tag" name="tags" placeholder="输入标签..." th:value="${tags}">
                </div>
                <button type="button" class="btn btn-info" th:if="${error!=null}" th:text="${error}"></button>
                <button type="submit" class="btn btn-success" style="float: right;margin-bottom: 15px;margin-top: 20px">确认发起</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12" style="margin-top: 70px">
            <h1>问题发起指南</h1>
             <h3>•问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br></h3>
             <h3>•问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料： <br></h3>
             <h3>•选择标签: 选择一个或者多个合适的标签，用逗号隔开并且每个标签不超过10个字 <br></h3>
        </div>
    </div>
</div>
</body>
</html>
